{% extends "base.html" %} 

{% block content %}
<br>
<div class="container">
  <div class="row d-flex flex-wrap mb-4">
    {% for data in products%}
      <div class="col-md-3 mb-4">
        <div class="card align-items-stretch h-100">
          <div class="card-body">
            <div class="category-image">
              <a href="{% url 'detail' data.id %}">

                <img src="{{ data.productimage.url }}" class="w-100 card-image" alt="...">
              </a>
            </div>
            <div class="d-flex justify-content-between align-items-center">
              <div class="mt-1">
                <h5 class="card-title">{{ data.name }}</h5>
              </div>
              <div class="mt-1">
                <h5 class="card-title">{{ data.price }}</h5>
              </div>
              <p>{{data.id}}</p>
            </div>
            <div >
            <button type="button" class="btn btn-outline-primary mx-auto">Primary</button>
          </div>
            
          </div>
          
        </div>
        
      </div>
    {% endfor %}
    <br>
        <br>
        <br>
  </div>
</div>


{% endblock %}
