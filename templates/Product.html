{% extends "base.html" %} 
{% block content %}
<br />
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="row mb-3">
    <label for="ProductNname" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-5">
      <input
        type="text"
        class="form-control"
        id="productName"
        name="productName"
      />
    </div>
  </div>
  <div class="row mb-3">
    <label for="ProductNname" class="col-sm-2 col-form-label">Brand</label>
    <div class="col-sm-5">
      <input
        type="text"
        class="form-control"
        id="Brand"
        name="Brand"
      />
    </div>
  </div>
  <div class="mb-3 row">
    <label
      for="exampleFormControlTextarea1"
      class="form-label col-sm-2 col-form-label"
      >Product Description</label
    >
    <div class="col-sm-5">
      <textarea
        type="textarea"
        name="ProductDescription"
        class="form-control"
        id="exampleFormControlTextarea1"
      ></textarea>
    </div>
  </div>
  <div>
    <select class="form-control mb-4" name="category">
      <option selected disabled >Select Category</option>
      {% for category in categories%}
        <option value="{{category.id}}" aria-required="true">{{category.name}}</option>
      {% endfor %}

    </select>
  </div>
  <br />
  <div class="row mb-3">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Price</label>
    <div class="col-sm-10">
      <input
        type="number"
        class="form-control"
        id="inputEmail3"
        name="price"
        required
      />
    </div>
  </div>
  <div>
    <div class="col-sm-4">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Status</label>
      <input
        class="form-check-input"
        type="checkbox"
        id="checkboxNoLabel"
        value=""
        name="checkbox"
        aria-label="..."
      />
    </div>
    <div>
      <label for="formFileMultiple" class="col-sm-2 col-form-label">Photos</label>
      <input required name="upload" accept="image/*" class="form-control" type="file" id="formFileMultiple" multiple  />
    </div>
    <br />
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>

</form>
{% endblock content %}
