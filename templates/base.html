{% load static %}
<!DOCTYPE html>
<html lang="en">
 
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link href="../static/home.css" rel="stylesheet" /> -->

    <title>{%block title%}{%endblock title %}</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About us</a>

            </li>
            <li>
              
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown
              </a>
             
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                {% for category in categorys %}
                <li><a class="dropdown-item" value="{{ category.id }}" href="#">{{ category.name }}</a></li>
                <!-- Add some debugging output here -->
                {% comment %} {{ category.name }} {% endcomment %}
              {% endfor %}
              </ul>
            
            </li>
     
            
          </ul>
          <form method="POST"  action="{% url 'sign' %}?next={{ request.GET.next }}" class="d-flex ms-auto pleaseSearch" >
            {% csrf_token %}
            <input
              class="form-control me-2 custom-input"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
            <button
              type="button"
              class="close"
              data-bs-target="#mymodel"
              data-bs-toggle="modal"
            >
              <i class="fa fa-user fa-2x"></i>
            </button>
            <div class="modal" id="mymodel">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1>login</h1>
                    <button type="button" class="close" data-bs-dismiss="modal">
                      &times;
                    </button>
                  </div>
                   
                    <div class="mb-3 row">
                      <label for="name" class="col-sm-2 col-form-label"
                        >Name</label
                      >
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="name_id"  name="Name"/>
                      </div>
                    </div>
                    <div class="mb-3 row">
                      <label for="inputPassword" class="col-sm-2 col-form-label"
                        >Password</label
                      >
                      <div class="col-sm-10">
                        <input
                          type="password"
                          class="form-control"
                          id="inputPassword"
                          name="password"
                        />
                      </div>
                    </div>
                    <div class="center-button">
                      <button type="submit" class="btn btn-success wider-button">
                        Sign
                      </button>
                    <div class="center-button">
                      <button type="button" class="btn btn-success wider-button">
                        <a class="navbar-brand" href="Form">Register</a>
                      </button>
                    </div>
                 
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </nav>
    {% block content %}

    <!-- Dyanamic contents will show here -->

    {% endblock content %}
    <script src="{% static '/js/jquery-3.7.1.min.js' %}"></script>
    <script src="{% static '/js/custom.js' %}"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
  crossorigin="anonymous">
</script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
